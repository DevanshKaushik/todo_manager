<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Management App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="todo-app.css">
  </head>
  <body>
    <main class="TodoPageMain">
      <article>
        <h1 class="TodoPage-title">My Todo-List</h1>
        <section class="AddTodo">
          <input class="AddTodo-text" type="text" placeholder="What's next?">
          <input class="AddTodo-date" type="date">
          <input class="AddTodo-button" type="button" value="Add">
        </section>
        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Due Today</p>
            <p class="TodoSectionTitle-remainingCount">0/4</p>
          </div>
          <ul>
            <li class="TodoItem">
              <div class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox">
                Submit SasS 201 project
                <p class="TodoItem-overdueLabel">Overdue</p>
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="delete.svg" alt="Delete Icon">
                </a>
              </div>
            </li>
            <li class="TodoItem">
              <div class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox">
                Call accountant
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="delete.svg" alt="Delete Icon">
                </a>
              </div>
            </li>
          </ul>
        </section>
        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Due Tomorrow</p>
            <p class="TodoSectionTitle-remainingCount">0/3</p>
          </div>
          <ul>
            <li class="TodoItem">
              <div class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox">
                Refill groceries
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="delete.svg" alt="Delete Icon">
                </a>
              </div>
            </li>
          </ul>
        </section>
        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Remaining</p>
            <p class="TodoSectionTitle-remainingCount">0/3</p>
          </div>
          <ul>
            <li class="TodoItem">
              <div class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox">
                Type something
                <p class="TodoItem-date">Jan 21</p>
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="delete.svg" alt="Delete Icon">
                </a>
              </div>
            </li>
            <li class="TodoItem">
              <div class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox">
                Type something
                <p class="TodoItem-date">Jan 22</p>
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="delete.svg" alt="Delete Icon">
                </a>
              </div>
            </li>
            <li class="TodoItem">
              <div class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox">
                Type something
                <p class="TodoItem-date">Jan 23</p>
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="delete.svg" alt="Delete Icon">
                </a>
              </div>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
